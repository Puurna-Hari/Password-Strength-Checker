<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .card {
            width: 400px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            background-color: white;
            color: black;
            padding: 30px;
        }
        .btn-check {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h2 class="mb-4">ðŸ”’ Password Strength Checker</h2>
        <form method="POST" action="{% url 'check_strength' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-check">Check Strength</button>
        </form>
    </div>
</body>
</html>
