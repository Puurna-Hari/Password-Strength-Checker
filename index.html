<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px gray;
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            width: 250px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        h2 { color: #333; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Password Strength Checker üîê</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="password" name="password" placeholder="Enter password" required>
            <br><br>
            <input type="submit" value="Check Strength">
        </form>

        {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
